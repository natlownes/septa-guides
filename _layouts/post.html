---
layout: blank
---
<header class="post-header">
  <container>

    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }} • {{ site.location }} {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  </container>
</header>
<section class="post">
  <container>

    <article class="post-content">
      {{ content }}
    </article>

  </container>
</section>
